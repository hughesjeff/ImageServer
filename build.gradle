group 'xyz.jhughes'
version '0.0.1'

apply plugin: 'java'
apply plugin: 'application'
mainClassName = "TensorTest"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
